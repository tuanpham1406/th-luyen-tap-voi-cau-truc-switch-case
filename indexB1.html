<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi</title>
</head>
<body>
  <script>
      let broswer = prompt("Please type your :", '');
      switch (broswer) {
          case 'Edge':
              alert("You've got the Edge!");
              break;
          case 'Chrome':
          case 'Firefox':
          case 'Safari':
          case 'Opera':
              alert('Okay we support these browsers too');
              break;
          default:
              alert('We hope that this page looks ok!');
      }
  </script>
</body>
</html>
